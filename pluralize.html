<!DOCTYPE>
<html>
<body>
<script>

function pluralize(p) {

	if (p == "moose"){
		console.log("moose");
	}
	else if (p == "automaton"){
		console.log("automata");
	}
	else if (p == "mouse"){
		console.log("mice");
	}
	else{
		console.log(p+"s");
	}
}

var word = prompt("Word please: ");

pluralize(word);


</script>
</body>
</html>
